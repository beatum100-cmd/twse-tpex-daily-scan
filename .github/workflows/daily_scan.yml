name: Daily TWSE+TPEx Scan (Excel)

on:
  workflow_dispatch:
  schedule:
    # 16:10 Asia/Taipei = 08:10 UTC
    - cron: "10 8 * * 1-5"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scan
        run: python scan.py

      - name: Upload Excel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: twse-tpex-scan
          path: output/*.xlsx
          retention-days: 14
